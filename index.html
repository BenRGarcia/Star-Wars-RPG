<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Star Wars RPG</title>
</head>
<body>

  <!-- Page container -->
  <div class="container">

    <!-- Page Title -->
    <div class="row mt-3 mb-4">
      <div class="col text-center">
        <img class="logo" src="./assets/images/star-wars-logo.png" alt="Star Wars Logo">
      </div>
    </div> <!-- End 'Page Title' -->

    <!-- The Arena -->
    <div class="row">
      <div class="col-12 col-md-10 offset-md-1">

        <div class="section-border">
          <div class="row">
            <div class="col-8 offset-2 game-output text-center mt-2">
              <p id="js-game-alert" class="mb-0 p-2">1) Choose Your Character</p>
            </div>
          </div>
          <div class="row text-center align-items-center mb-3 pt-3">
            <div class="col-3 offset-2">
              <img id="js-chosen-character" class="img-fluid character ml-1 mr-1 temp-image" src="./assets/images/question.svg" alt="Picture of ">
            </div>
            <div class="col-2">
              <p class="mb-1">VS.</p>
            </div>
            <div class="col-3">
              <img id="js-chosen-enemy" class="img-fluid character ml-1 mr-1 temp-image" src="./assets/images/question.svg" alt="Picture of ">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col text-center">
              <p>
                <button id="js-attack-reset-button" class="btn btn-danger mb-3">ATTACK!</button>
                <h1 class="inline light-bg pt-2 pb-0 pl-5 pr-5">ARENA</h1>
              </p>
            </div>
          </div>
        </div>

      </div> <!-- End 'The Arena' main column -->
    </div> <!-- End 'The Arena' row -->

    <!-- Character/enemy choice -->
    <div class="row text-center pt-3 pb-2">
        <!-- Choose character -->
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-2 section-border pt-4 pb-2 mt-1 mb-1">
          <div class="row mb-4">
            <div class="col-12">
              <h3 class="inline light-bg pl-2 pt-2 pr-2 pb-0">Choose Character:</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img id="js-character-1" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/boba.jpg" alt="Picture of Boba">
              <img id="js-character-2" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/darth.jpg" alt="Picture of Darth">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img id="js-character-3" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/hans.jpg" alt="Picture of Hans">
              <img id="js-character-4" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/yoda.jpg" alt="Picture of Yoda">
            </div>
          </div> 
        </div> <!-- End 'Choose character' column -->
        <!-- Choose Who To Attack -->
        <div class="col-12 col-sm-10 offset-sm-1 offset-md-2 offset-lg-0 col-md-8 col-lg-4 section-border pt-4 pb-2 mt-1 mb-1">
          <div class="row mb-4">
            <div class="col-12">
              <h3 class="inline light-bg pl-2 pt-2 pr-2 pb-0">Choose Enemy:</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img id="js-enemy-1" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/boba.jpg" alt="Picture of Boba">
              <img id="js-enemy-2" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/darth.jpg" alt="Picture of Darth">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <img id="js-enemy-3" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/hans.jpg" alt="Picture of Hans">
              <img id="js-enemy-4" class="img-fluid character ml-1 mr-1 mt-1 mb-1" src="./assets/images/yoda.jpg" alt="Picture of Yoda">
            </div>
          </div>
        </div> <!-- End 'Choose Who To Attack' column-->
      </div> <!-- End 'Character/enemy choice' -->

  </div> <!-- End div 'container' -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
  </script>

  <!-- Custom JavaScript -->
  <script src="./assets/javascript/game.js"></script>

</body>
</html>
