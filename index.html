<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Star Wars RPG</title>
  <link rel="shortcut icon" href="./game-favicon.png">
</head>
<body>

  <!-- Page container -->
  <div class="container">

    <!-- Page Title -->
    <div class="row mt-3 mb-4">
      <div class="col text-center">
        <img class="logo" src="./assets/images/star-wars-logo.png" alt="Star Wars Logo">
      </div>
    </div> <!-- End 'Page Title' -->

    <!-- View Source Code link -->
    <div class="row text-center">
      <div class="col"><a href="https://github.com/BenRGarcia/Star-Wars-RPG" target="_blank">View Source Code</a></div>
    </div> <!-- End 'View Source Code' link -->

    <!-- Choose Character Row -->
    <div class="row mb-2 align-items-center section-border text-center min-section-height">
      <div class="col-12 col-md-4 offset-md-1 pt-2">
        <h3>Choose Hero:</h3>
      </div>
      <div class="col-12 col-md-7 pt-2 min-col-height">
        <div id="js-hero-section" class="row justify-content-center">
          <!-- Images to be dynamically appended here -->
        </div>
      </div>
    </div> <!-- End 'Choose Character' Row -->

    <!-- Choose Enemy Row -->
    <div class="row mb-2 align-items-center section-border text-center min-section-height">
      <div class="col-12 col-md-4 offset-md-1 pt-2">
        <h3>Choose Enemy:</h3>
      </div>
      <div class="col-12 col-md-7 pt-2 min-col-height">
        <div id="js-enemy-section" class="row justify-content-center">
          <!-- Images to be dynamically appended here -->
        </div>
      </div> 
    </div> <!-- End 'Choose Enemy' -->

    <!-- Fight Zone Row -->
    <div class="row text-center">
      <div class="col-10 offset-1 section-border pt-2">
        <!-- Title -->
        <div class="row">
          <div class="col mb-2">
            <h1 class="light-bg inline pl-2 pr-2 pt-2">FIGHT</h1>
          </div>
        </div> <!-- End 'Title' -->
        <!-- Fight Main Content -->
        <div class="row align-items-center">
          <div class="col-4 offset-1">
            <div id="js-chosen-hero">
            </div>
            <div>
              <p><span id="js-hero-hp"></span></p>
            </div>
          </div>
          <div class="col-2">
            <span class="pb-3">VS</span>
          </div>
          <div class="col-4">
            <div id="js-chosen-enemy"></div>
            <div>
              <p><span id="js-enemy-hp"></span></p>
            </div>
          </div>
        </div> <!-- End 'Fight Main Content' -->
        <!-- Attack Button -->
        <div class="row">
          <div class="col">
            <button id="js-attack-reset-button" class="btn btn-danger mb-3 attack-button">ATTACK!</button>
          </div> <!-- End 'Attack Button' -->
        </div>
        <!-- Game Alert Output Area -->
        <div class="row">
          <div id="js-alert-section" class="col-10 offset-1 game-output mb-1 pt-1">
          </div>
        </div> <!-- End 'Game Alert Output Area' -->
      </div> <!-- End 'Fight Zone' main column -->
    </div> <!-- End 'Fight Zone' main row -->

  </div> <!-- End div 'container' -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
  </script>

  <!-- Custom JavaScript -->
  <script src="./assets/javascript/game.js"></script>

</body>
</html>
